<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links-->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">
    
    <!--Main JS-->
    <script defer src="./js/script.js"></script>

    <title>Pokédex</title>
</head>

<body>
    <main>

        <!--Imagem do pokemon-->
        <img src="#" alt="pokemon" class="pokemon__image">

        <!--Dados do pokemon-->
        <h1 class="pokemon__data">
            <!--Número na pokedex-->
            <span class="pokemon__number"></span> -
            <!--Nome do pokemon-->
            <span class="pokemon__name"></span>
        </h1>

        <!--Campo de pesquisa-->
        <form class="form">
            <input type="search" class="input__search" placeholder="Name or Number" required />
        </form>

        <!--Botões-->
        <!--O comando "&lt;" e "&gt;" serve para adicionar o símbolo de ">"(maior) e "<"(menor) -->
        <div class="buttons">
            <button class="button btn-prev">Prev &lt; </button>
            <button class="button btn-next">Next &gt; </button>
        </div>

        <!--Imagem da pokedex-->
        <img src="images/pokedex.png" alt="pokedex" class="pokedex">

    </main>
</body>

</html>
